<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #28a745;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 500;
            color: #555;
        }

        .status-value {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
        }

        .btn-info {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e74c3c);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .output {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid #e9ecef;
            max-height: 400px;
            overflow-y: auto;
        }

        .output h3 {
            margin-bottom: 1rem;
            color: #495057;
        }

        .output pre {
            background: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .schedule-controls {
            background: #fff3cd;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #ffeaa7;
        }

        .schedule-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #856404;
            margin-bottom: 1rem;
        }

        .schedule-info {
            font-size: 0.9rem;
            color: #856404;
            margin-bottom: 1rem;
        }

        .emoji {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üì∞ Tech News Bot</h1>
            <p class="subtitle">Copy the latest tech news and share it on WhatsApp!</p>
        </div>

        <div id="statusCard" class="status-card">
            <div class="status-item">
                <span class="status-label">üì∞ News API</span>
                <span id="newsApiStatus" class="status-value status-info">Ready</span>
            </div>
        </div>

        <div class="button-grid">
            <button id="previewBtn" class="btn btn-info">
                <span class="emoji">üëÅÔ∏è</span> Preview News
            </button>
            <button id="copyBtn" class="btn btn-success" style="display:none;">
                <span class="emoji">üìã</span> Copy News
            </button>

        </div>


        <div id="output" class="output" style="display: none;">
            <h3 id="outputTitle">News Preview</h3>
            <pre id="outputContent"></pre>
        </div>
    </div>

    <script>
        let statusInterval;

        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            statusInterval = setInterval(updateStatus, 10000);
            const previewBtn = document.getElementById('previewBtn');
            if (previewBtn) previewBtn.addEventListener('click', previewNews);
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) refreshBtn.addEventListener('click', updateStatus);
            const copyBtn = document.getElementById('copyBtn');
            if (copyBtn) copyBtn.addEventListener('click', copyNews);
        });

        

        function showOutput(title, content) {
            document.getElementById('outputTitle').textContent = title;
            document.getElementById('outputContent').textContent = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
            document.getElementById('output').style.display = 'block';
            document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
        }

        async function updateStatus() {
            const data = await makeRequest('/health');
            const newsEl = document.getElementById('newsApiStatus');
            if (data.environment && data.environment.hasNewsApiKey) {
                newsEl.textContent = 'NewsAPI Configured ‚úÖ';
                newsEl.className = 'status-value status-connected';
            } else {
                newsEl.textContent = 'Free API üì°';
                newsEl.className = 'status-value status-info';
            }
        }

        async function previewNews() {
            // Show animated processing message with more sentences and icons
            let dots = 0;
            let processingTexts = [
                'üõ∞Ô∏è Connecting to news satellites...',
                'üîç Scanning the tech universe for updates...',
                'ü§ñ Summoning AI to read the headlines...',
                'üß† Deep thinking on today‚Äôs tech trends...',
                '‚ú® Polishing your news summary...',
                'üöÄ Launching your daily digest...',
                'üì∞ Fetching news from API...',
                'üî¨ Analyzing latest tech headlines...',
                'üìù Summarizing articles using AI...',
                '‚è≥ Almost done, preparing your digest...'
            ];
            let step = 0;
            // Add a fancy animated icon
            const outputContent = document.getElementById('outputContent');
            let fancyIcons = ['üõ∞Ô∏è', 'üîç', 'ü§ñ', 'üß†', '‚ú®', 'üöÄ', 'üì∞', 'üî¨', 'üìù', '‚è≥'];
            let iconStep = 0;
            let intervalId = setInterval(() => {
                let text = processingTexts[step % processingTexts.length];
                let animated = `<span style="font-size:2rem;">${fancyIcons[iconStep % fancyIcons.length]}</span> <span style="font-weight:600;">${text}</span> <span style="color:#764ba2;">${'.'.repeat(dots % 4)}</span>`;
                outputContent.innerHTML = animated;
                document.getElementById('outputTitle').textContent = 'News Preview';
                document.getElementById('output').style.display = 'block';
                document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
                dots++;
                if (dots % 4 === 0) step++;
                if (dots % 2 === 0) iconStep++;
            }, 400);
            document.getElementById('copyBtn').style.display = 'none';
            const data = await makeRequest('/api/preview-news');
            clearInterval(intervalId);
            if (data.success) {
                showOutput('News Preview', data.raw);
                document.getElementById('copyBtn').style.display = 'inline-block';
            } else {
                showOutput('Error', data.error || 'Failed to load news');
                document.getElementById('copyBtn').style.display = 'none';
            }
        }

        function copyNews() {
            const content = document.getElementById('outputContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                document.getElementById('copyBtn').textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    document.getElementById('copyBtn').innerHTML = '<span class="emoji">üìã</span> Copy News';
                }, 1500);
            });
        }

        // Add back the missing makeRequest function
        async function makeRequest(url, options = {}) {
            showLoading(true);
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return data;
            } catch (error) {
                return { success: false, error: error.message };
            } finally {
                showLoading(false);
            }
        }

        // Add back the missing showLoading function
        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = show ? 'block' : 'none';
            }
        }

        window.addEventListener('beforeunload', function() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });
    </script>
</body>
</html>
